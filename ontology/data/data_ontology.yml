# verb group: (get|access|request|find|query|fetch|load|set|update|delete|create|add|remove|check|valid|publish|broadcast|log|clea[rn])
- name: 'personal_info'
  patterns:
#    - 'personal information'
#    - 'personal info'
    - 'personal[_\s]*info(rmation)?'
    - 'personal[_\s]*data'
    - 'personal[_\s]*detail'
    - 'personal data'
    - 'individual[_\s]*info(rmation)?'
    - 'individual[_\s]*data'
    - 'people[_\s]*info(rmation)?'
    - 'people[_\s]*data'
    - 'user[_\s]*info(rmation)?'
    - 'user[_\s]*data'
    - 'customer[_\s]*info(rmation)?'
    - 'customer[_\s]*data'
    - 'client[_\s]*info(rmation)?'
    - 'client[_\s]*data'
    - 'patient[_\s]*info(rmation)?'
    - 'patient[_\s]*data'
    - 'visitor[_\s]*info(rmation)?'
    - 'visitor[_\s]*data'
    - '(member|employee|staff|worker|guest)[_\s]*info(rmation)?'
    - '(member|employee|staff|worker|guest)[_\s]*data'

# 1 location  - [coarse,fine]
- name: "location"
  patterns:
    - '(get|access|request|find|query|fetch|load|set|update|delete|create|add|remove|check|valid|publish|broadcast|log|clea[rn])[_a-z]*?(location|position)'
    - '(location_?id)'
    - '[^a-z]location[^a-z]'
    - '^location$'
    - '(geo-?(graphic)?\s*)?location'
    - '(geo-?)?location(al)?[_\s]*(information|data|datum|history|detail)'
    - 'geographic(al)?[_\s]*(information|data|datum|history|detail)'
    - 'location[_\s]*(base|relate|specific)'
    - 'location[_\s]*(mapping|tracking)[_\s]*data'
    - '(physical|your)[_\s]*location'

- name: "coarse_location"
  patterns:
    - 'android.permission.coarse_location'
    - 'coarse_?location'
    - '(coarse|imprecise|broad|non-precise|approximate|country|city).*?(geo-?(graphic)?\s*)?location'

- name: "city"
  patterns:
  - '\b(city|cities)\b'
  - '(get|access|request|find|query|fetch|load|set|update|delete|create|add|remove|check|valid|publish|broadcast|log|clea[rn])[_a-z]*?(city|cities)'
  - 'city[_\s]*(name|info|information|data)'
  - 'urban[_\s]*(area|location|region)'
  - 'metropolitan[_\s]*(area|city|region)'

- name: "country"
  patterns:
  - '\b(country|countries)\b'
  - '(get|access|request|find|query|fetch|load|set|update|delete|create|add|remove|check|valid|publish|broadcast|log|clea[rn])[_a-z]*?(country|countries)'
  - 'country[_\s]*(code|name|info|information|data)'
  - 'nation(al)?[_\s]*(location|region|area)'
  - 'geographic[_\s]*country'

- name: "region"
  patterns:
  - '\b(region)\b'
  - '(get|access|request|find|query|fetch|load|set|update|delete|create|add|remove|check|valid|publish|broadcast|log|clea[rn])[_a-z]*?(region)'
  - 'region(al)?[_\s]*(info|information|data|code)'
  - 'geographic[_\s]*region'
  - '(state|province|area)[_\s]*region'

- name: "fine_location"
  patterns:
  - 'android.permission.fine_location'
  - 'fine[\s_]*location'
  - 'precise[\s_]*location'
  - '(precise|fine).*?(geo-?(graphic)?\s)?location'
  - 'location[\s_]*coordinate'
  - '(latitude|longitude)'

- name: "GPS"
  patterns:
  - '[^a-z]gps[^a-z]'
  - '\bgps\b'
  - '(get|access|request|find|query|fetch|load|set|update|delete|create|add|remove|check|valid|publish|broadcast|log|clea[rn])[_a-z]*?gps'
  - '([^a-z]gps[_a-z]+)'
  - '=a?gps'

# 2 internet_activity   - [application, http]
- name: "internet_activity"
  patterns:
  - '[^a-z]internet[^a-z]'
  - '[^a-z]network[^a-z]'
  - '(get|access|request|find|query|fetch|load|set|update|delete|create|add|remove|check|valid|publish|broadcast|log|clea[rn])[_a-z]*?(network|internet)'
  - '(internet|website|app(lication)?|in-game|on-?line|player|user|system|network)[_\s]*?(activity|usage)'
  - '(activity|usage|access)[_\s]*?(history|data|datum)'

- name: "application" #package dump in poligraph
  patterns:
  - '(package|application|software)[_\s]*(manager|info)'
  - '(\b(app)|application|software)[_\s]*list'
  - 'package[_\s]*dump'
  - 'install[_\s]*(package|app(lication)?|software)'
  - '(package|app(lication)?|icon)[_\s]*instal'
  - 'list[_\s]*of\b.*\b(package|app(lication)?)'
  - 'app(lication)?[_\s]*list'
  - 'app(lication)?[_\s]*type'
  - 'app(lication)?[_\s]*?id'
  - 'shared[_\s]*preferences?'
  - 'module[_\s]*info'
#        - name: "http"
#          patterns:
#            - 'https?://'
#            - 'https?_?url_?connection'
#            - 'https?_?response'
#            - '([^a-z]response[^a-z])'
#            - 'net\.url'
#            - '\burl\b'
- name: "account"
  patterns:
  - '[^a-z]accounts?'
  - '(get|access|request|find|query|fetch|load|set|update|delete|create|add|remove|check|valid|publish|broadcast|log|clea[rn])[_a-z]*?(accounts?)'
  - 'user_?account'
  - '\b(account)\b'
  - 'account[_\s]*(info|information|data|detail|id|identifier)'

- name: "usage_statistics"
  patterns:
  - '(app_background)|(app_clear_data)|(app_exception)|(app_remove)|(app_store_refund)'
  - '(app_store_subscription[a-z_]+)|(first_visit)|(first_open)'
  - '(user_engagement)|(in_app_purchase)|(usagestat)|(usage_stat(istics)?)'
  - 'usage[_\s]*events?'
  - '(notification_[a-z]+)|(session_start[a-z_]+)'
  - 'app[_\s]*run[_\s]*count'

- name: "log"
  patterns:
  - '\blog\b'
  - 'util\.log'
  - '[^a-z]log[^a-z]'
  - 'log[_\s]*(file|data|entry|record|info)'
  - '(system|error|access|activity)[_\s]*log'

#- name: 'stack'
#  patterns:
#- 'stack[_\s]*trace'
#- 'exception[_\s]*stack'

- name: "advertising_statistics"
  patterns:
  - '(friendlyobstruction)|(ad_?traffic)|(click_?rate)|(ads?_?service)'
  - '(ads?_?view)|(advertis(?!.*id\b.*)[a-z]*)|(adactivity)|(ads?_?config)'
  - '(ad_?session)|(ad_personalization)|(ad_user_data)|(ad_format)|(ad_source)'
  - '(ad_storage)|(ad_click)|(ad_activeview)'
  - '(ad_exposure)|(ad_query)|(ad_reward)|(adunit_exposure)'
  - 'rate[_\s]*stars'
  - 'app[_\s]*rated'


- name: "analytics"
  patterns:
  - "analytics_storage"
  - 'analytics_stat'
  - '\banalytics?'
  - '[^a-z]analytics?'
  - 'analyze'
  - 'analyzing'
  - '(get|access|request|find|query|fetch|load|set|update|delete|create|add|remove|check|valid|publish|broadcast|log|clea[rn])[_a-z]*?(analytics?)'
